<!DOCTYPE html>
<html lang="en">
<head>
  <title>JavaScript and HTML</title>
  <meta charset="utf-8"/>

  <style>
    body {
      transition: background-color 0.3s ease;
      background-color: #fff; 
      color: #333; 
    }

    h1 {
      color: red;
      background-color: lightGreen;
      border: 12px solid violet;
      padding: 5px;
      border-radius: 15px;
      text-align: center;
    }

    p, h1 {
      font-family: cursive;
      text-align: center;
    }

    p, img, button {
      margin-left: 50px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-left: 40%;
      margin-top: 2%;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Dark theme styles */
    body.dark-mode {
      background-color: #333;
      color: #fff; 
    }

    body.dark-mode h1 {
      color: #ff8c00; 
    }

    body.dark-mode button {
      background-color: #555;
    }

    body.dark-mode button:hover {
      background-color: #777;
    }
  </style>

  <script>
    function changeTitle() {
      var title = document.querySelector("#mainTitle");
      title.innerHTML += "<br>This new <u>title</u> has been changed from JavaScript!";
    }

    function toggleDarkMode() {
      var body = document.body;
      body.classList.toggle("dark-mode");

      
      var toggleButton = document.querySelector('#toggleButton');
      var clickMeButton = document.querySelector('#clickMeButton');

      
      toggleButton.textContent = body.classList.contains('dark-mode') ? 'Toggle Light Mode' : 'Toggle Dark Mode';

      
      clickMeButton.disabled = body.classList.contains('dark-mode');
    }
  </script>
</head>
<body>
  <p>This is an example of interactivity between JavaScript and the HTML content of a document.</p>
  <h1 id="mainTitle">My home page</h1>

  <button id="clickMeButton" onclick="changeTitle();">Click me to change the title of the page</button>
  <button id="toggleButton" onclick="toggleDarkMode();">Toggle Dark Mode</button>
</body>
</html>
